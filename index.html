<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Instagram++</title>
</head>
<body>
    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/9/95/Instagram_logo_2022.svg/480px-Instagram_logo_2022.svg.png" alt="Logo Instagram">
    
    <section class="login-container">

        <form id="formulario">
            <h2>Inicio de Sesión</h2>
            <p>Inicia sesión en tu cuenta, si no tienes una, recibirás indicaciones para crearla</p>

            <label for="username">Usuario</label>
            <input type="text" id="username" name="username" required>

            <label for="password">Contraseña</label>
            <input type="password" id="password" name="password" required>
            
            <button type="summit">Iniciar sesión</button>
        </form>
    </section>

</body>
</html>
